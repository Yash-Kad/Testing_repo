<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <style>
        :root { --bg:#f3f4f6; --card:#fff; --accent:#2563eb; --muted:#6b7280; }
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
        body{display:flex;align-items:center;justify-content:center;background:var(--bg);}
        .card{background:var(--card);padding:28px;border-radius:10px;box-shadow:0 6px 20px rgba(2,6,23,.08);width:360px;}
        h1{margin:0 0 12px;font-size:20px;color:#111827;}
        p.sub{margin:0 0 18px;color:var(--muted);font-size:13px;}
        label{display:block;margin-bottom:6px;font-size:13px;color:#374151;}
        input[type="text"],input[type="email"],input[type="password"]{
            width:100%;padding:10px 12px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px;
            box-sizing:border-box;margin-bottom:12px;
        }kuGACDSVkbh
        .actions{display:flex;align-items:center;justify-content:space-between;margin-top:8px;}
        .remember{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px;}
        button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:0;font-weight:600;cursor:pointer;}
        button:disabled{opacity:.6;cursor:not-allowed}
        .links{margin-top:12px;text-align:center;font-size:13px;}
        .links a{color:var(--accent);text-decoration:none}
        small.error{color:#b91c1c;display:none}
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1>Sign in to your account</h1>
        <p class="sub">Enter your credentials to access your account.</p>

        <form id="loginForm" method="post" action="/login" novalidate>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required autocomplete="username" />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required autocomplete="current-password" />

            <div class="actions">
                <label class="remember">
                    <input type="checkbox" name="remember" /> Remember me
                </label>
                <button type="submit">Sign in</button>
            </div>

            <small class="error" id="formError" role="alert"></small>
        </form>

        <div class="links">
            <a href="/forgot">Forgot password?</a>
        </div>
    </main>

    <script>
        // Minimal client-side validation feedback
        (function(){
            const form = document.getElementById('loginForm');
            const err = document.getElementById('formError');
            form.addEventListener('submit', function(e){
                err.style.display = 'none';
                if (!form.checkValidity()) {
                    e.preventDefault();
                    err.textContent = 'Please fill out both email and password.';
                    err.style.display = 'block';
                }
            });
        })();
    </script>
</body>
</html>
